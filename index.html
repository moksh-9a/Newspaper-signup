<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <title>Frontend Mentor | Newsletter sign-up form with success message</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">
    <div class="container">
        <div class="text_container">
            <h1>Stay updated!</h1>
            <p id="updates">Join 60,000+ product managers receiving monthly <br>updates on:</p>
            <p id="p1"><svg class="svg" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 21 21"><g fill="none"><circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155"/><path stroke="#FFF" stroke-width="2" d="M6 11.381 8.735 14 15 8"/></g></svg><span class="feature" id="span1">Product discovery and building what <span id="spa1">matters<span></span></p>
            <p id="p2"><svg class="svg" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 21 21"><g fill="none"><circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155"/><path stroke="#FFF" stroke-width="2" d="M6 11.381 8.735 14 15 8"/></g></svg><span class="feature" id="span2">Measuring to ensure updates are a <span id="spa2">success</span></span></p>
            <p id="p3"><svg class="svg" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 21 21"><g fill="none"><circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155"/><path stroke="#FFF" stroke-width="2" d="M6 11.381 8.735 14 15 8"/></g></svg><span class="feature" id="span3">And much more!</span></p>
            
            <form id="form"> <label id ="bold" for="email">Email address</label><br>
            <input type="text" id="email" placeholder="email@company.com" autocomplete="off"><br>
            <div id ="emailerr"></div>  
            <button type="submit">Suscribe to monthly news letter</button>
            </form>
        </div>

        <div class="image_container">
        
            <picture>
                <source media="(min-width: 1440px)" srcset="assets\images\illustration-sign-up-desktop.svg">
                <img id="img1" src="assets\images\illustration-sign-up-mobile.svg">
            </picture>
            
    </div>
    <script src="app.js"></script>
</body>
</html>
